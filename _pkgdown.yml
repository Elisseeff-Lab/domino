url: https://FertigLab.github.io/domino2

deploy:
  install_metadata: true

template:
  bootstrap: 5
  # bootswatch: pulse
  theme: a11y-light
  bslib:
    primary: "#457E78"
    secondary: "#1D132B"
    navbar-bg: "#7DDED2"
    navbar-light-color: "#1D132B"
    nav-link-color: "#1D132B"
    nav-tabs-link-active-bg: "#DFD4EC"
    headings-color: "#457E78"
    component-active-bg: "#ece5f4"
    code-font-size: 95%
    code-bg: "#fefefe"
    link-color: "#8963BA"
    border-color: "#DFD4EC"
    dropdown-bg: "#F4F1F9"


reference:
- title: "Domino Classes"
  desc: >
    An object class designed to store information used 
    and produced in Domino2 analysis
  contents:
  - domino-class
  - linkage_summary
- title: "Analysis Functions"
  desc: >
    Functions for performing cell-cell communication analysis
    with the Domino2 package
  contents:
  - create_rl_map_cellphonedb
  - create_regulon_list_scenic
  - create_domino
  - build_domino
  - summarize_linkages
  - test_differential_linkages
- title: "Plotting Functions"
  desc: "Functions for visualizing Domino2 analysis results"
- subtitle: "Heatmaps"
  contents:
  - cor_heatmap
  - feat_heatmap
  - incoming_signaling_heatmap
  - signaling_heatmap
- subtitle: "Network Plots"
  contents:
  - gene_network
  - signaling_network
- subtitle: "Other Plots"
  contents:
  - circos_ligand_receptor
  - cor_scatter
  - plot_differential_linkages
- title: "Helper Functions"
  desc: "Convenience functions for working with Domino2 objects"
- subtitle: "Access functions"
  contents:
  - dom_clusters
  - dom_correlations
  - dom_counts
  - dom_database
  - dom_de
  - dom_info
  - dom_linkages
  - dom_network_items
  - dom_signaling
  - dom_tf_activation
  - dom_zscores
- subtitle: "Misc. utility functions"
  contents:
  - add_rl_column
  - count_linkage
  - mean_ligand_expression
  - rename_clusters

navbar:
  type: light
  bg: "#7DDED2"
  structure:
    left:  [intro, articles, reference, news]
    right: [search, github]

home:
  title: Cell Communication from Single Cell RNA Sequencing Data
  description: >
    Domino2 uses transcription factor activation and ligand - receptor linkages to infer intra- and inter- cellular signaling from single cell RNA sequencing data.
  sidebar:
    structure: [toc, authors, labs, citation, license]
    components:
      labs:
        title: Contributing Labs
        text: |
              For more information about these labs, click below.\n

              <a href=https://elisseefflab.jhu.edu/> Elisseeff Lab </a> \n

              <a href=https://fertiglab.com/> Fertig Lab </a>

footer:
  structure:
    left: [package, developed_by]
    right: built_with

news:
  one_page: true
  cran_dates: false
  releases:
  - text: "domino2 v0.2.1"
    href: https://github.com/FertigLab/domino2/releases/tag/v0.2.1-alpha
  - text: "domino2 v0.3.0"
    href: https://github.com/FertigLab/domino2

authors:
  footer:
    roles: aut
    text: "is developed by"
  sidebar:
    roles: [aut, ctb]
